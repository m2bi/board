<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
</head>
<body>
    <h1>Add Post</h1>
    <form action = "/posts/add" method="post" th:object="${post}">
        <label form="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
        <br>
        <label form="content">Content:</label>
        <textarea id="content" name="content" th:field="*{content}" required></textarea>
        <br>
        <button type="submit">Add Post</button>
    </form>
</body>
</html>
